<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List User</title>
</head>
<body>
<h1>Users</h1>
<table border="1">
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Role</th>
        <th>Status</th>
    </tr>
    <th:block th:each="user : ${users}">
        <tr>
            <td><a th:text="${user.username}"></a></td>
            <td><a th:text="${user.password}"></a></td>
            <td><a th:text="${user.role}"></a></td>
            <td><a th:text="${user.status}"></a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
